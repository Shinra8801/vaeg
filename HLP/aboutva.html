<H3><B>88VA Eternal Grafxについて</B></H3>

<DL>
<DD>PC-88VAエミュレータです。
  
<DD>PC-9801エミュレータ <A 
  href="about.html">ねこーぷろじぇくとII</A> 
  をベースに開発しており、PC-9801エミュレーション機能もそのまま残しています。</DD>
</DL><!--
<DL>
<DT><B>基本コンセプト</B>
<DD><P>ねこープロジェクトIIの開発スタート時には、出来の良いPC-98/PC-286エミュレータもありました。<BR>しかしトリッキーな物のエミュレーションには弱く、細かい挙動には満足できるものではありませんでした。</P>
<P>ねこープロジェクトIIでは、i386やプロテクトモード等のCPUエミュレーション部分を捨て、周辺チップ等のハードウェアに強いエミュレータを目指し開発しました。</P></DD>
</DL>

<DL>
<DT><B>特徴</B>
<DD><P><UL>
<LI>マルチプラットホーム(Windows9x/NT/CE, MacOS9/X, X system, 
    Zaurus...) 
    
<LI>QVGAサポート 
    
<LI>３タイプのディスプレイ(標準/プラズマ/液晶) 
    
<LI>セミグラ・ブリング・バーチカルライン 
    
<LI>GDCによる可変サイズスクリーン 
    
<LI>ラスタ処理による17色以上の表示 
    
<LI>正確なBEEP-PCM/PSG-PCM 
    
<LI>複数のサウンドカード 
    
<LI>MIDIインタフェイス、およびソフトウェアMIDI音源 
    
<LI>オリジナルITFによるソフトディップスイッチ</LI>
</UL>
  <P></P></DD>
</DL>
